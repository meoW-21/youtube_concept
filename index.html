<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
	<title>YouTube</title>
</head>

<body>
	<header class="header">
		<button class="burger">
			<span class="burger_line"></span>
			<span class="burger_line"></span>
			<span class="burger_line"></span>
		</button>
		<svg class="logo_icon">
			<use xlink:href="../img/icons.svg#logo"></use>
		</svg>
		<div class="search">
			<input type="search" name="search" placeholder="Search" class="search_input">
			<button type="submit" class="search_button">
				<svg class="search_icon icon_fill">
					<use xlink:href="../img/icons.svg#search"></use>
				</svg>
			</button>
		</div>
		<div class="tools">
			<a href="https://www.youtube.com/" target="blank" class="tools_link">
				<svg class="tool_icon" width="27" height="20">
					<use xlink:href="../img/icons.svg#video"></use>
				</svg>
			</a>
			<a href="https://www.youtube.com/" target="blank" class="tools_link">
				<svg class="tool_icon" width="21" height="21">
					<use xlink:href="../img/icons.svg#apps"></use>
				</svg>
			</a>
			<a href="https://www.youtube.com/" target="blank" class="tools_link">
				<svg class="tool_icon" width="22" height="26">
					<use xlink:href="../img/icons.svg#notifications"></use>
				</svg>
			</a>
		</div>
		<a href="#" class="user">
			<img src="img/avatar.jpg" alt="UserFoto" class="user_img">
		</a>
	</header>
	<div class="container">
		<aside class="sidbar">
			<nav class="nav">

				<ul class="nav_menu">
					<li class="nav_item">
						<a href="#" class="nav_link">
							<svg class="nav_icon" width="20" height="19">
								<use xlink:href="../img/icons.svg#home"></use>
							</svg>
							<span class="nav_text">Home</span>
						</a>
					</li>
					<li class="nav_item">
						<a href="#" class="nav_link">
							<svg class="nav_icon" width="20" height="19">
								<use xlink:href="../img/icons.svg#trending"></use>
							</svg>
							<span class="nav_text">Trending</span>
						</a>
					</li>
					<li class="nav_item">
						<a href="#" class="nav_link">
							<svg class="nav_icon" width="20" height="19">
								<use xlink:href="../img/icons.svg#subscriptions"></use>
							</svg>
							<span class="nav_text">Subscriptions</span>
						</a>
					</li>
				</ul>

				<ul class="nav_menu">
					<li class="nav_item">
						<a href="#" class="nav_link">
							<svg class="nav_icon" width="20" height="19">
								<use xlink:href="../img/icons.svg#library"></use>
							</svg>
							<span class="nav_text">Library</span>
						</a>
					</li>
					<li class="nav_item">
						<a href="#" class="nav_link">
							<svg class="nav_icon" width="20" height="19">
								<use xlink:href="../img/icons.svg#history"></use>
							</svg>
							<span class="nav_text">History</span>
						</a>
					</li>
					<li class="nav_item">
						<a href="#" class="nav_link">
							<svg class="nav_icon" width="20" height="19">
								<use xlink:href="../img/icons.svg#watchlater"></use>
							</svg>
							<span class="nav_text">Watch later</span>
						</a>
					</li>
					<li class="nav_item">
						<a href="#" class="nav_link">
							<svg class="nav_icon" width="20" height="19">
								<use xlink:href="../img/icons.svg#favourites"></use>
							</svg>
							<span class="nav_text">Favourites</span>
						</a>
					</li>
					<li class="nav_item">
						<a href="#" class="nav_link">
							<svg class="nav_icon" width="20" height="19">
								<use xlink:href="../img/icons.svg#likedvideos"></use>
							</svg>
							<span class="nav_text">Liked videos</span>
						</a>
					</li>
					<li class="nav_item">
						<a href="#" class="nav_link">
							<svg class="nav_icon" width="20" height="19">
								<use xlink:href="../img/icons.svg#music"></use>
							</svg>
							<span class="nav_text">Music</span>
						</a>
					</li>
					<li class="nav_item">
						<a href="#" class="nav_link">
							<svg class="nav_icon" width="20" height="19">
								<use xlink:href="../img/icons.svg#games"></use>
							</svg>
							<span class="nav_text">Games</span>
						</a>
					</li>
					<li class="nav_item">
						<a href="#" class="nav_link">
							<svg class="nav_icon" width="20" height="19">
								<use xlink:href="../img/icons.svg#chevron_down"></use>
							</svg>
							<span class="nav_text">Show more</span>
						</a>
					</li>
				</ul>
			</nav>
			<h2 class="nav_title">Subscriptions</h2>

			<ul class="nav_menu">
				<li class="nav_item">
					<a href="#" class="nav_link">

					</a>
				</li>
				<li class="nav_item">
					<a href="#" class="nav_link">

					</a>

			</ul>

			<ul class="nav_menu">
				<li class="nav_item">
					<a href="#" class="nav_link">
						<svg class="nav_icon" width="20" height="19">
							<use xlink:href="../img/icons.svg#settings"></use>

		</aside>
	</div>
